<!DOCTYPE html>
<html>
	<head>
		<link href="dist/style.css" rel="stylesheet" type="text/css" />
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="assets/favicon.png" />
		<link
			href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
			rel="stylesheet"
		/>
		<title>Fisheye - photographe</title>
	</head>
	<body>
		<header class="header">
			<img src="assets/images/logo.png" class="header__logo" tabindex="0" />
		</header>
		<main id="main" aria-hidden="false">
			<section class="photograph-banner"></section>
			<section class="medias"></section>
			<aside class="insert"></aside>
		</main>
		<div class="overlay" aria-hidden="true">
			<div id="modal" class="modal" aria-hidden="true" role="dialog">
				<header>
					<h2>
						Contactez-moi<br />
						<span id="modal__header-name"></span>
					</h2>
					<img class="modal__close" src="assets/icons/close.svg" />
				</header>
				<form>
					<label for="first">Pr√©nom</label>
					<input id="first" name="first" type="text" />
					<label for="last">Nom</label>
					<input id="last" name="last" type="text" />
					<label for="email">Email</label>
					<input id="email" name="email" type="email" />
					<label for="message">Votre message</label>
					<textarea id="message" name="message"></textarea>
					<button class="modal__button">Envoyer</button>
				</form>
			</div>
		</div>
		<script src="dist/polyfill.js"></script>
		<script src="dist/photographer.js"></script>
	</body>
</html>
